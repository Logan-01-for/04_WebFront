<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube</title>
  <link rel="stylesheet" href="../2_CSS/css/youtube.css">

  <script src="https://kit.fontawesome.com/4363715fe6.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <header>
    <!-- 좌 상단 바 -->
    <section>
      <section class="search-menu">
        <form action="#" name="search-menu">

        <fieldset>
          <button id="menu-btn" class="fa-solid fa-bars"></button>
        </fieldset>
      </form>
      </section>
       
       
    </section>
    <section>
      <!-- 클릭 시 메인 페이지로 이동하는 로고 -->
      <a href="#">
        <img src="../images/youtube.jpg" id="home-logo">
      </a>
    </section>

    <!-- 검색할 부분 -->
     <section>
      <section class="search-area">
        <form action="#" name="search-form">

        
        <fieldset>
        <input type="search" id="query" name="query"
        autocapitalize="off" placeholder="검색">

        <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>
      </fieldset>
    </form>
      </section>
     </section>

     <!-- 음성 검색 -->
      <section>
        <section class="search-voice">
          <form action="#" name="search-voice">
            <fieldset>
              <button id="voice-btn" class="fa-solid fa-microphone">
            </fieldset>
          </form>
        </section>
      </section>

      <!-- 만들기 -->
       <section>
        <section class="make">
          <form action="#" name="make">
            <fieldset>
              <button id="make-btn" class="fa-solid fa-plus">
            </fieldset>
          </form>
        </section>
      </section>

        <!-- 알림 -->
        <section>
          <section class="notify">
            <form action="#" name="notify">
              <button id="notify-btn"class="fa-solid fa-bell">
            </form>
          </section>
        </section>

        <!-- 계정 -->
        <section>
          <section class="account">
            <form action="#" name="account">
              <button id="account-btn" class="fa-solid fa-circle-user">
            </form>
          </section>
        </section>

    </header>

    <!-- 유튜브 이미지 -->
    <section>
      <a href="#">
        <img src="../images/youtube.img.jpg" id="play-imng">
      </a>
    </section>

    <h2>from birth to death</h2>
    
    <!-- 업로더 -->
    <section>
      <section class="account-img">
        <form action="#" name="account-img">
          <button id="account-img" class="fa-solid fa-circle">
        </form>
      </section>
    </section>
    <h3>wave</h3>

    <!-- 구독 -->
    <section>
      <section class="subscribe">
        <form action="#" name="subscribe">
          <button id="subscribe" class="fa-solid fa-circle-check">
        </form>
      </section>
    </section>

    <!-- 좋아요 -->
     <section>
      <section class="like">
        <form action="#" name="like">
          <button id="like" class="fa-solid fa-thumbs-up">
        </form>
      </section>
     </section>

     <!-- 싫어요 -->
     <section>
      <section class="dislike">
        <form action="#" name="dislike">
          <button id="dislike"class="fa-solid fa-thumbs-down">
        </form>
      </section>
     </section>

     <!-- 옵션? -->
     <section>
      <section class="option">
        <form action="#" name="option">
          <button id="option" class="fa-solid fa-list">
        </form>
      </section>
     </section>

     <section class="content">
      <!-- 설명? -->
       <p>
      조회수 399만회  2년 전  #playlist<br>
      00:00 Starry Night - Jordan Critz<br>

      04:58 The Winter - Balmorhea<br>

      10:49 Imbre - Jordan Critz<br>

      14:39 Musing Under Moonlight - Brombaer
       </p>
     </section>






  </main>
</body>
</html>
